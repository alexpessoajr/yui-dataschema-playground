<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>YUI DataSchema.XML Playground</title>
        <link rel="stylesheet" href="playground.css">
    </head>
    <body>
        <header>
            <h1>YUI DataSchema.XML Playground</h1>
        </header>
        <main>
            <section>
                <h2>XML</h2>
                <div class="content">
                    <textarea id="xml"></textarea>
                </div>
            </section>
            <section>
                <h2>Schema</h2>
                <div class="content">
                    <textarea id="schema"></textarea>
                </div>
            </section>
            <section>
                <h2>Output</h2>
                <div class="content">
                    <pre><code id="output"></code></pre>
                </div>
            </section>
        </main>
        <script src="//cdnjs.cloudflare.com/ajax/libs/yui/3.18.0/yui/yui-min.js"></script>
        <script src="playground.js"></script>
    </body>
</html>
